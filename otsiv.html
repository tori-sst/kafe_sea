<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кафе SEA</title>
    <style>
        body {
            background-image: url(wonderful-polynesian-landscape_23-2151913458.avif);
            background-size: cover;
            background-repeat: none;
            color: rgb(203, 227, 248);
            font-family: "Roboto", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-items: center;
        }

        .start {
            width: 60%;
            height: 25vh; 
            background-color: rgba(41, 55, 62, 0.929);; 
            display: flex;
            justify-content: center; 
            align-items: center; 
            border-radius: 5px;
        }

        h1 {
            margin: 0;
            font-size: clamp(4rem, 10vw, 8rem);
        }

        nav {
            margin-top: 40px ;
            width: 30%; 
            display: flex; 
            justify-content: space-around; 
            padding: 1rem; 
            background-color:rgba(41, 55, 62, 0.929);
            border-radius: 5px;
        }

        a {
            text-decoration: underline;
            color: rgb(203, 227, 248);
            font-size: 1.2em;
        }

        form {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            width: 300px;
            background-color: rgba(21, 19, 19, 0.245);
            padding: 20px;
            border-radius: 10px;
            margin-top: 5%;

        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            padding: 10px 20px;
            background-color: rgba(41, 55, 62, 0.929);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        h2 {
            color: rgb(28, 33, 36);
        }

        .label {
            color: rgb(36, 43, 47);
        }

        footer {
            height: 10vh;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: rgba(41, 55, 62, 0.929);;
            border-radius: 5px;
            margin-top: 40px;
        }

        span {
            padding: 10px;
            color: rgb(203, 227, 248);;
        }

       
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            
        }

        img {
            width: 400px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            object-fit: cover;
        }
        
    </style>
</head>
<body>
    <header class="start">
        <h1>Отзывы</h1>
    </header>

    <nav>
        <a href="index.html">Главная</a>
        <a href="menu.html">Меню</a>
        <a href="sakas.html">Заказ</a>
        <a href="otsiv.html" style="text-decoration: none;">Отзывы</a>
    </nav>

    <section class="container">
        <img src="персонал" alt="Left Image">
        <form id="feedback-form">
            <label class="label" for="name">Имя:</label>
            <input type="text" name="name" id="name"><br><br>
            <label class="label" for="comment">Комментарий:</label>
            <textarea name="comment" id="comment" rows="4" placeholder="Напишите Ваш отзыв..."></textarea><br><br>
            <button type="submit">Отправить отзыв</button>
        </form>
        <img src="star.jpg" alt="Right Image">
    </section>

    <footer>
        <span>© Кафе Sea</span>
        <span>Все права защищены</span>
    </footer>
</body>
</html>
